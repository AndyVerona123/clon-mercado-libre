<!DOCTYPE html>

                        <div class="icon-category">
                            <li>Categorías</li>
                            <img src="resources/icons/category.svg" alt="Category" class="cursor-p" />

                        <li>Ofertas</li>

                        <li>Vender</li>

                </ul>

            <img src="resources/icons/banner.svg" alt="Banner" class="img-banner">

                <button class="button-banner"></button>

                <button class="button-banner"></button>

        </section>
        <section class="section-2">
            <div class="div-section-p">
                <div class="flex-v-c">
                    <img src="resources/icons/credit-card.svg.svg">
                    <div class="internal-flex">
                        <div>Hasta 48 cuotas</div>
                        <a href="#">Ver más</a>
                    </div>
                </div>
                <div class="flex-v-c">
                    <img src="resources/icons/transfer.svg.svg">
                    <div class="internal-flex">
                        <div>Transferencia desde tu banco</div>
                        <a href="#">Ver más</a>
                    </div>
                </div>
                <div class="flex-v-c">
                    <img src="resources/icons/payment-agreement.svg.svg">
                    <div class="internal-flex">
                        <div>Paga en efectivo</div>
                        <a href="#">Ver más</a>
                    </div>
                </div>
                <div class="flex-v-c">
                    <img src="resources/icons/view-more.svg.svg">
                    <div class="internal-flex">
                        <div>Más medios de pago</div>
                        <a href="#">Ver más</a>
                    </div>
                </div>
